<!DOCTYPE html>
<html ng-app="railCapture">
	<head>
		<title>Rail Capture Options</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	</head>
	<body ng-controller="configPage">
		<div class="ui top fixed large secondary pointing menu">
			<a class="active item" href="#">{{ translations.menu.optionsLink }}</a>
			<div class="right menu">
				<a class="ui item" target="_blank" href="https://github.com/RailRunner166/Rail-Capture">
					<i class="ui github icon"></i>
				</a>
			</div>
		</div>
		<div class="ui container" style="margin-top: 4em;">
			<div class="ui form">
				<div class="field">
					<label for="service">{{ translations.service }}</label>
					<select name="service" ng-model="values.service">
						<option value="0">i.railrunner16.me</option>
						<option value="1">Imgur</option>
						<option value="2">S-Ul</option>
					</select>
				</div>

				<div ng-if="values.service == 0" class="field">
					<label for="username">{{ translations.username }}</label>
					<input type="text" name="username" ng-model="values.username" />
				</div>

				<div ng-if="values.service == 0" class="field">
					<label for="password">{{ translations.password }}</label>
					<input type="password" name="password" ng-model="values.password" />
				</div>

				<div ng-if="values.service == 2" class="field">
					<label for="apiKey">{{ translations.apiKey }}</label>
					<input type="text" name="apiKey" ng-model="values.apiKey" />
				</div>

				<button class="ui positive submit button" ng-click="save()">{{ translations.save }}</button>

				<div ng-if="showMsg" class="ui positive message">
					<i class="close icon" ng-click="hideMsg()"></i>
					<div class="header">{{ translations.messageHeader }}</div>
					<p>{{ translations.messageText }}</p>
				</div>
			</div>
		</div>

		<script src="./js/angular.min.js" type="text/javascript"></script>
		<script src="./js/semantic.min.js" type="text/javascript"></script>
		<script src="./js/rail_capture.js" type="text/javascript"></script>
	</body>
</html>
